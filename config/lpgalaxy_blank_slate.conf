CONFIG_ZMK_PM_SOFT_OFF=y
CONFIG_ZMK_IDLE_TIMEOUT=600000
# 10 min idle before sleep
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
# 15 min deep sleep

# ======================================================
# Mouse support and tuning
