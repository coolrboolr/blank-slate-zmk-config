# ======================================================
# Power management
# ======================================================
CONFIG_ZMK_PM_SOFT_OFF=y
CONFIG_ZMK_IDLE_TIMEOUT=600000
# 10 min idle before sleep
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
# 15 min deep sleep

# ======================================================
# Mouse support and tuning
# ======================================================
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING_DEFAULT_MOVE_VAL=1400
# Cursor speed (default 600)
CONFIG_ZMK_POINTING_DEFAULT_SCRL_VAL=35
# Scroll speed (default 10)

# ======================================================
# Behavior tuning
# ======================================================
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=32
CONFIG_ZMK_HOLD_TAP_DEFAULT_TERM_MS=180
CONFIG_ZMK_HOLD_TAP_DEFAULT_QUICK_TAP_MS=100

